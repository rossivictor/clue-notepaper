<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detetive Card</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../assets/css/main.css">

<body>
    <div class="box" id="carta-mostrada"></div>

    <h1>Suspeitos <span class="contador" id="cont-suspeitos">8 / 8</span></h1>
    <ul id="suspeitos">
        <li class="carta">
            <label id="lab-bigode" for="bigode">
                <input type="checkbox" name="bigode" id="bigode" />
                &#128993;&nbsp;&nbsp; Bigode (sargento)
            </label>
        </li>

        <li class="carta">
            <label id="lab-dona-branca" for="dona-branca">
                <input type="checkbox" name="dona-branca" id="dona-branca" />
                &#x26aa;&nbsp;&nbsp; Dona Branca (florista)
            </label>
        </li>

        <li class="carta">
            <label id="lab-tony-gourmet" for="tony-gourmet">
                <input type="checkbox" name="tony-gourmet" id="tony-gourmet" />
                &#x1F7E4;&nbsp;&nbsp; Tony Gourmet (chef de cozinha)
            </label>
        </li>

        <li class="carta">
            <label id="lab-james" for="james">
                <input type="checkbox" name="james" id="james" />
                &#x1f535;&nbsp;&nbsp; James (mordomo)

        </li>

        <li class="carta">
            <label id="lab-dona-violeta" for="dona-violeta">
                <input type="checkbox" name="dona-violeta" id="dona-violeta" />

        <li class="carta">
            <label id="lab-srta-rosa" for="srta-rosa">

                &#x1f534;&nbsp;&nbsp; Srta. Rosa (dançarina)
            </label>
        </li>

        <li class="carta">
            <label id="lab-sergio-soturno" for="sergio-soturno">
                <input type="checkbox" name="sergio-soturno" id="sergio-soturno" />
                &#x26ab;&nbsp;&nbsp; Sérgio Soturno (coveiro)
            </label>
        </li>

        <li class="carta">
            <label id="lab-sr-marinho" for="sr-marinho">
                <input type="checkbox" name="sr-marinho" id="sr-marinho" />
                &#x1F7E2;&nbsp;&nbsp; Sr. Marinho (advogado)
            </label>
        </li>
    </ul>

        <li class="carta">
            <label id="lab-pe-de-cabra" for="pe-de-cabra">

    <ul id="lugares">
        <li class="carta">
            <label id="lab-prefeitura" for="prefeitura">

            <label id="lab-hospital" for="hospital">

        </li>

        <li class="carta">

        <li class="carta">
            <label id="lab-estacao-de-trem" for="hotel">
                <input type="checkbox" name="hotel" id="hotel" />

        </li>

        <li class="carta">
            <label id="lab-banco" for="banco">
                <input type="checkbox" name="banco" id="banco" />

        <li class="carta">
            <label id="lab-estacao-de-trem" for="estacao-de-trem">

</body>
