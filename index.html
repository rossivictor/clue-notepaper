<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detetive Card</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div class="box" id="carta-mostrada"></div>

    <h1>Escolha a versão:</h1>
    <ul id="versoes">
        <li class="versao">
            <a href="/classico/">
                <img src="/img/detetive-classico.png" alt=""><br />
                <span class="text-dark">Versão clássica</span>
            </a>
        </li>

        <li class="versao">
            <a href="/novo/">
                <img src="/img/detetive-novo.png" alt=""><br />
                <span class="text-dark">Nova versão</span>
            </a>
        </li>

        <li class="versao">
            <a href="/hp/">
                <img src="/img/detetive-hp.png" alt=""><br />
                <span class="text-dark">Versão Harry Potter</span>
            </a>
        </li>
    </ul>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
